    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login & Signup Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;

                font-family: Arial, sans-serif;
                margin: 0;
            }

            .container {
                background: white;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                width: 350px;
                text-align: center;
            }

            h2 {
                margin-bottom: 1rem;
                color: #333;
            }

            .input-group {
                position: relative;
                margin-bottom: 1.5rem;
            }

            .input-group input {
                width: 100%;
                padding: 8px 10px 8px 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1rem;
            }

            .input-group i {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: #777;
            }

            .btn {
                width: 100%;
                padding: 10px;
                background: #36D1DC;
                border: none;
                border-radius: 5px;
                color: white;
                font-size: 1rem;
                cursor: pointer;
                transition: 0.3s;
            }

            .btn:hover {
                background: #5B86E5;
            }

            .error {
                color: red;
                font-size: 0.9rem;
                margin-top: 10px;
            }

            .toggle {
                margin-top: 10px;
                color: #333;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2 id="formTitle">Login</h2>
            <form id="authForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group" id="emailGroup" style="display: none;">
                    <input type="email" id="email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="btn" id="submitButton">Login</button>
                <p class="error" id="errorMessage"></p>
            </form>
            <p class="toggle" id="toggleForm">Don't have an account? Sign up</p>
        </div>
        <div style="text-align: center; margin-top: 20px;"></div>
        </div>

        <button type="submit" class="btn" id="submitButton">Back To Home</button>


        <script>
            const authForm = document.getElementById("authForm");
            const formTitle = document.getElementById("formTitle");
            const emailGroup = document.getElementById("emailGroup");
            const submitButton = document.getElementById("submitButton");
            const toggleForm = document.getElementById("toggleForm");
            const errorMessage = document.getElementById("errorMessage");
            let isLogin = true;

            toggleForm.addEventListener("click", () => {
                isLogin = !isLogin;
                formTitle.textContent = isLogin ? "Login" : "Sign Up";
                emailGroup.style.display = isLogin ? "none" : "block";
                submitButton.textContent = isLogin ? "Login" : "Sign Up";
                toggleForm.textContent = isLogin ? "Don't have an account? Sign up" : "Already have an account? Login";
                errorMessage.textContent = "";
            });

            authForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const username = document.getElementById("username").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                if (isLogin) {
                    if (username === "admin" && password === "password123") {
                        alert("Login successful!");
                        window.location.href = "dashboard.html";
                    } else {
                        errorMessage.textContent = "Invalid username or password";
                    }
                } else {
                    alert("Signup successful! Please login.");
                    window.location.href = "login.html";
                }
            });
        </script>
    </body>
